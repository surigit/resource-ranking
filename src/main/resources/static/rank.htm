<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<title>Ranking Analytics</title>
</head>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="/raApp.js"></script>
	<script src="/raDataCtrl.js"></script>
<body>
<p>
<div ng-app="raApp" ng-controller="raDataCtrl">

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Resources - Ranking Analytics</a>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="row ">
		<div class="col-md-12">
			<div class="panel panel-primary">
					<div class="panel-heading">Rank Criteria</div>
					<div class="panel-body">
 
						<div class="container">
						  <form class="form-horizontal" role="form">
						  	<div class="row">
							    <div class="form-group">
							      <label class="control-label col-sm-2" for="candidateid">Candidate Id:</label>
							      <div class="col-sm-2">
							        <select class="form-control" name="candidateid" ng-model="formData.candidateid">
								        <option value="" selected>--Select--</option>
								        <option value="801" >801</option>
								        <option value="802">802</option>
								        <option value="803">803</option>
								        <option value="804">804</option>
								        <option value="805">805</option>
								        <option value="806">806</option>
								        <option value="807">807</option>
								        <option value="808">808</option>
								        <option value="809">809</option>
								        <option value="810">810</option>
								        <option value="811">811</option>
								        <option value="812">812</option>
							        </select>
							      </div>
							      <label class="control-label col-sm-3" for="lobid">Line of Business (LoB):</label>
							      <div class="col-sm-2">          
<!-- 
							        <input type="text" class="form-control" id="port" ng-model="formData.lobid" placeholder="LOB01 Series ">
 -->
							        <select class="form-control" name="lobid" ng-model="formData.lobid">
								        <option value="">--Select--</option>
								        <option value="LOB01">LOB01</option>
								        <option value="LOB02">LOB02</option>
								        <option value="LOB03">LOB03</option>
								        <option value="LOB04">LOB04</option>
								        <option value="LOB05">LOB05</option>
								        <option value="LOB06">LOB06</option>
							        </select>
							      </div>
							    </div>
						  	</div>
						  	<div class="row">
							    <div class="form-group">        
							      <div class="col-sm-offset-1 col-sm-10">
							        <button type="submit" class="btn btn-primary btn-sm" ng-click="getData()">Get Rank</button>
							      </div>
							    </div>
						    </div>
						  </form>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="row" ng-show="hasData">
		<div class="col-md-12">
			<div class="panel panel-default">
					<div class="panel-heading">Candidate</div>
					<div class="panel-body">
						<div class="container">
						  	<div class="row">
							      <label class="col-sm-2" for="candidateid">Candidate Id:{{candidate.id}}</label>
							      <label class="col-sm-3" for="lobid">Name:{{candidate.name}}</label>
							      <label class="col-sm-4" for="lobid">Title:{{candidate.title}}</label>
							      <label class="col-sm-2" for="lobid">Lob:{{candidate.lob}}</label>
						  	</div>
						</div>
					</div>
			</div>
		</div>
		<div class="container">
			<h5>Rank Results</h5>
	
			<table class="table table-striped table-bordered" width="70%">
				<thead>
					<tr>
						<th>Skill</th>
						<th>Rank</th>
						<th>Compared Against</th>
						<th>Rating Avg</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="d in rankData track by $index">
						<td>{{d.skill}}</td>
						<td>{{d.rank}}</td>
						<td>{{d.count}}</td>
						<td>{{d.ratingAvg}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" ng-show="hasErrors">	
		<div class="alert alert-danger">
				<strong>Errors!</strong>&nbsp;Code={{status.code}},Mesg={{status.mesg}}
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="row">
		<span class="glyphicon glyphicon-info-sign"><small>&nbsp;-Surendra, Myneni</small></span>  	 	
	</div>
</div>
</p>		
</div>
</body>
</html>
